<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="form-g">
  <div class="form-group row">
    <br>
    <label for="content">Add a comment:</label>
    <input
      type="text"
      id="content"
      formControlName="content"
      class="form-control">
    <br>
    <div align="center" >
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
